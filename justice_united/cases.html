<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track your court case</title>
    <link type="text/css" rel="stylesheet" href="https://Rabbit-270.github.io/justice_united/cases.css"/>
    <link rel="icon" href=
"https://img.freepik.com/free-photo/view-3d-justice-scales_23-2151228092.jpg?t=st=1728063757~exp=1728067357~hmac=6e017e5ad4fe6b1b2f2cb5492331d2d90f98f8f5d6d4e7c715ff71f80154800e&w=1060"
        type="image/x-icon" />
</head>
<body>
    <form>
        <label for="select-country">Which country are you from?</label>
        <select id="select-country">
            <option>(No Selection)</option>
            <option value="ZA 13 0123456789852" >South Africa</option>
            <option value="ZW 12 123456123123">Zimbabwe</option>
            <option value="UG 14 012345678901234">Uganda</option>
            <option value="SL 8 SL012345">Sierra Leone</option>
            <option value="NG 11 012345678901">Nigeria</option>
            <option value="NA 11 012345678901">Namibia</option>
            <option value="MU 14 012345678901234">Mauritius</option>
        </select>

        <img src="" alt="Flag of a country" id="country-flag"/>
        <br/>
<label>Enter your ID number:</label>
<input type="text" class="ID-input" id="id-number"/>
<input type="submit" value="Submit" id="submit-btn"/>
</form>
<script src="https://Rabbit-270.github.io/justice_united/cases.js" type="text/javascript"></script>
</body>
</html>
